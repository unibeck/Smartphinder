<!DOCTYPE html>
<html lang="en" ng-app="SmartPhinder">
  <head>
    <meta charset="UTF-8">
    <title>SmartPhinder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.1/angular-material.min.css">
    <!-- Google API Roboto font is included in the Angular Material Library-->

    <!-- Material Design icon font -->
    <link rel='stylesheet' href='https://fonts.googleapis.com/icon?family=Material+Icons'>

    <link rel="stylesheet" href="../index.css">
  </head>

  <body>
    <div layout="column" md-theme="default" ng-controller="AppCtrl" style="height: 100%"><!--theme declaration-->
        <div class="header-background">
          <div class="header-img"></div>
            <div class="md-display-2 header-text">SmartPhinder</div>

            <div class="header-text" style="padding-top: 142px">
              <p class="md-headline">Neil Shah</p>
              <p class="md-headline">Jonathan Beckman</p>
            </div>
          </div>
        </div>
    </div>

    <!-- AngularJS/Material libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-messages.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.1/angular-material.min.js"></script>

    <!-- SmartPhinder subcomponent dependencies -->
    <script src="../index.js"></script>
  </body>
</html>
