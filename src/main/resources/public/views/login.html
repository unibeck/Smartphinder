<div layout="column" layout-align="center center" style="width: 100%; height 100%">
  <div layout="row" layout-align="center center" style="width: 100%; height 100%">
    <div>
      <md-input-container>
        <label>Username</label>
        <input ng-model="auth.username">
      </md-input-container>

      <md-input-container>
        <label>Password</label>
        <input ng-model="auth.password" type="password">
      </md-input-container>
    </div>

    <md-button ng-disabled="!auth.username || !auth.password" ng-click="signIn()" class="md-raised md-primary">
      Sign In
    </md-button>
  </div>
</div>
