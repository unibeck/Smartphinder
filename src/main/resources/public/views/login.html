<div layout="column" layout-align="space-around center" style="height: 100%; width: 100%">
  <h2 class="md-display-1" style="max-width: 512px; text-align: center; color: #888">
    Get started with finding your perfect smartphone by signing in below!
  </h2>
  <div layout="row" layout-align="center center" style="width: 100%; height 100%">
    <md-card>
      <md-card-content layout="column" layout-align="center center">
        <md-input-container>
          <label>Username</label>
          <input ng-model="auth.username">
        </md-input-container>

        <md-input-container>
          <label>Password</label>
          <input ng-model="auth.password" type="password">
        </md-input-container>
      </md-card-content>
      <md-card-actions layout="row" layout-align="end center">
        <md-button ng-disabled="!auth.username || !auth.password" ng-click="signIn()" class="md-raised md-primary">
          Sign In
        </md-button>
      </md-card-actions>
    </md-card>
  </div>
</div>
